<!DOCTYPE html>
<html>
<head>
  <title>Hello Vue</title>
  <script src="https://unpkg.com/vue@3"></script>
</head>
<body>

<div id="app">
  <h1>{{ message }}</h1>
</div>

<script>
Vue.createApp({
  data() {
    return {
      message: "Hello World from Vue!"
    }
  }
}).mount('#app')
</script>

</body>
</html>
