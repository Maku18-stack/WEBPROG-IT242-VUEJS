<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Profile</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your CSS -->
  <link rel="stylesheet" href="css/profile.css">

  <!-- Vue -->
  <script src="https://unpkg.com/vue@3"></script>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <span class="navbar-brand">Mark Ani</span>
  </div>
</nav>

<!-- PROFILE SECTION -->
<div class="container text-center mt-5">
  <h1>My Profile</h1>
  <p class="lead">BS Information Technology Student</p>
  <p>Web Programming</p>

  <img src="images/profile.jpg" class="rounded-circle mt-3" width="150">
</div>

<!-- GRID SECTION -->
<div class="container mt-4 mb-5">
  <div class="row border text-center">
    <div class="col-12 col-sm-6 col-lg-3 p-3">Row 1</div>
    <div class="col-12 col-sm-6 col-lg-3 p-3">Row 2</div>
    <div class="col-12 col-sm-6 col-lg-3 p-3">Row 3</div>
    <div class="col-12 col-sm-6 col-lg-3 p-3">Row 4</div>
  </div>
</div>

<hr>

<!-- âœ… VUE SECTION -->
<div id="app" class="text-center mt-4">
  <h2>{{ message }}</h2>
</div>

<!-- GALLERY -->
<div id="gallery" class="text-center mt-3 mb-5">
  <h3>Gallery</h3>
  <img v-for="pic in images" :src="pic" class="gallery-img">
</div>

<!-- Vue Script -->
<script>
Vue.createApp({
  data() {
    return {
      message: "Hello World from Vue!",
      images: [
        "images/img1.jpg",
        "images/img2.jpg",
        "images/img3.jpg"
      ]
    }
  }
}).mount("#app")

Vue.createApp({
  data() {
    return {
      images: [
        "images/img1.jpg",
        "images/img2.jpg",
        "images/img3.jpg"
      ]
    }
  }
}).mount("#gallery")
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
